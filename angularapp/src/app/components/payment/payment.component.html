<!-- payment.component.html -->

<div class="payment-form">
  <h2>Make Payment</h2>

  <!-- Payment Form -->
  <form (ngSubmit)="makePayment()" #paymentForm="ngForm">
    <div>
      <label for="amountPaid">Amount to Pay:</label>
      <input type="number" id="amountPaid" name="amountPaid" [(ngModel)]="newPayment.amountPaid" required />
    </div>

    <div>
      <label for="paymentMethod">Payment Method:</label>
      <select id="paymentMethod" name="paymentMethod" [(ngModel)]="newPayment.paymentMethod" required>
        <option value="credit_card">Credit Card</option>
        <option value="debit_card">Debit Card</option>
        <option value="net_banking">Net Banking</option>
        <option value="net_banking">Cash</option>
      </select>
    </div>

    <div>
      <label for="transactionID">Transaction ID:</label>
      <input type="text" id="transactionID" name="transactionID" [(ngModel)]="newPayment.transactionID" required />
    </div>

    <!-- Dropdown to select the course -->
    <div>
      <label for="courseID">Select Course:</label>
      <select id="courseID" name="courseID" [(ngModel)]="newPayment.courseID">
        <option *ngFor="let course of courses" [value]="course.courseID">{{ course.courseName }}</option>
      </select>
    </div>

    <button type="submit">Make Payment</button>
  </form>

  <!-- Payment History -->
  <div *ngIf="payments.length > 0">
    <h3>Payment History</h3>
    <ul>
      <li *ngFor="let payment of payments">
        {{ payment.amountPaid | currency }} - {{ payment.paymentDate | date: 'medium' }}
      </li>
    </ul>
  </div>
  
</div>
